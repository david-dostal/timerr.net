<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="utf-8"/>
    <title>Timerr.net</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="scripts/vendor/ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="scripts/vendor/polyfills.min.js"></script>
    <script type="text/javascript" src="scripts/common/number-input.min.js"></script>
    <script type="text/javascript" src="scripts/common/time-functions.min.js"></script>
    <script type="text/javascript" src="scripts/common/localStorage.min.js"></script>
    <script type="text/javascript" src="scripts/apps/alarm.min.js"></script>
    <script type="text/javascript" src="scripts/gui/alarm-gui.min.js"></script>
</head>
<body class="page">
<header class="header row">
    <nav class="navigation column">
        <h1 class="logo"><a href="index.html" class="container">timerr.net</a></h1>
        <ul class="menu">
            <li><a href="index.html" class="container">Stopwatch</a></li>
            <li><a href="timer.html" class="container">Timer</a></li>
            <li><a href="alarm.html" class="container">Alarm</a></li>
            <li><a href="clock.html" class="container">Clock</a></li>
            <li><a href="about.html" class="container">About</a></li>
            <li><a href="contact-us.html" class="container">Contact us</a></li>
        </ul>
    </nav>
</header>
<section class="container">
    <div class="row column">
        <div class="timer">
            <form class="timer-time timer-input-group panel-primary container" id="timer-time">
                <input type="text" pattern="(0[0-9]|1[0-9]|2[0-3]|[0-9])" min="0" max="23" maxlength="2" name="hours-input"
                       id="hours-input" value="13" class="timer-input"
                       autofocus required>
                <span class="timer-divider">:</span>
                <input type="text" pattern="[0-5]?[0-9]" maxlength="2" min="0" max="59" name="minutes-input"
                       id="minutes-input" value="15" required>
            </form>
        </div>
        <div class="control-group">
            <div class="control-wrapper">
                <button class="control control-primary container" id="button-enable">Set alarm</button>
            </div>
        </div>
        <div class="panel-secondary">
            <p class="text-info container" id="remaining-time"></p>
        </div>
    </div>
</section>
<footer class="footer container">
    <div class="row column">
        Copyright &copy; 2018 David Dostal
    </div>
</footer>
</body>
</html>
