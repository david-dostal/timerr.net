<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="utf-8"/>
    <title>Timerr.net</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="scripts/vendor/ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="scripts/vendor/polyfills.min.js"></script>
    <script type="text/javascript" src="scripts/gui/contact-us-gui.min.js"></script>
</head>
<body class="page">
<header class="header">
    <nav class="navigation">
        <h1 class="logo"><a href="index.html">timerr.net</a></h1>
        <ul class="menu">
            <li><a href="index.html">Stopwatch</a></li>
            <li><a href="timer.html">Timer</a></li>
            <li><a href="alarm.html">Alarm</a></li>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact-us.html">Contact us</a></li>
        </ul>
    </nav>
</header>
<section class="content">
    <div class="content-group">
        <h1>Contact us</h1>
        <form id="message-form">
            <div class="input-wrapper">
                <input type="text" class="control" placeholder="What are you writing about?"
                       name="message-subject" id="message-subject"
                       required autofocus/>
            </div>
            <div class="input-wrapper">
                <input type="email" class="control" placeholder="Your email addres (optional)"
                       autocomplete="email"
                       name="message-email"
                       id="message-email"/>
            </div>
            <div class="input-wrapper">
                <textarea name="message-text" placeholder="Your message goes here. Thank you for writing us!"
                          class="control" id="message-text" cols="30" rows="10"
                          required></textarea>
            </div>
            <div class="input-wrapper">
                <input type="submit" value="Send message" class="control input-submit"
                       id="message-submit"/>
            </div>
        </form>
    </div>
</section>
<footer class="footer">
    <div class="copyright">
        Copyright &copy; 2018 David Dostal
    </div>
</footer>
</body>
</html>
