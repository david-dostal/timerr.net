<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="utf-8"/>
    <title>Timerr.net</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/polyfills.min.js"></script>
    <script type="text/javascript" src="js/gui/contact-us-gui.js"></script>
</head>
<body class="page">
<header class="header row">
    <nav class="navigation column">
        <h1 class="logo"><a href="index.html" class="container">timerr.net</a></h1>
        <ul class="menu">
            <li><a href="index.html" class="container">Stopwatch</a></li>
            <li><a href="timer.html" class="container">Timer</a></li>
            <li><a href="alarm.html" class="container">Alarm</a></li>
            <li><a href="clock.html" class="container">Clock</a></li>
            <li><a href="about.html" class="container">About</a></li>
            <li><a href="contact-us.html" class="container">Contact us</a></li>
        </ul>
    </nav>
</header>
<section class="container">
    <div class="row column">
        <h1>Contact us</h1>
        <form id="message-form">
            <div class="input-wrapper">
                <input type="text" class="control container" placeholder="What are you writing about?"
                       name="message-subject" id="message-subject"
                       required/>
            </div>
            <div class="input-wrapper">
                <input type="email" class="control container" placeholder="Your email addres (optional)" autocomplete="email"
                       name="message-email"
                       id="message-email"/>
            </div>
            <div class="input-wrapper">
                <textarea name="message-text" placeholder="Your message goes here. Thank you for writing us!" class="control container" id="message-text" cols="30" rows="10"
                          required></textarea>
            </div>
            <div class="input-wrapper">
                <input type="submit" value="Send message" class="control input-submit container"
                       id="message-submit"/>
            </div>
        </form>
    </div>
</section>
<footer class="footer container">
    <div class="row column">
        Copyright &copy; 2018 David Dostal
    </div>
</footer>
</body>
</html>
