<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="utf-8"/>
    <title>Timerr.net</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="scripts/vendor/ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="scripts/vendor/polyfills.min.js"></script>
    <script type="text/javascript" src="scripts/common/time-functions.min.js"></script>
    <script type="text/javascript" src="scripts/common/localStorage.min.js"></script>
    <script type="text/javascript" src="scripts/common/number-input.min.js"></script>
    <script type="text/javascript" src="scripts/common/interval-timer.min.js"></script>
    <script type="text/javascript" src="scripts/common/base-timer.min.js"></script>
    <script type="text/javascript" src="scripts/apps/timer.min.js"></script>
    <script type="text/javascript" src="scripts/gui/timer-gui.min.js"></script>
</head>
<body class="page">
<header class="header">
    <nav class="navigation">
        <h1 class="logo"><a href="index.html">timerr.net</a></h1>
        <ul class="menu">
            <li><a href="index.html">Stopwatch</a></li>
            <li><a href="timer.html">Timer</a></li>
            <li><a href="alarm.html">Alarm</a></li>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>
<section class="content">
    <div class="timer-controls">
        <div class="timer">
            <form class="timer-time timer-input-group panel-primary" id="timer-time">
                <input type="text" pattern="[0-9]+" min="0" max="1200" maxlength="2" name="hours-input" id="hours-input"
                       value="00" class="timer-input" autofocus required autocomplete="off" title="Positive integer">
                <span class="timer-divider">:</span>
                <input type="text" pattern="[0-5]?[0-9]" min="0" max="59" maxlength="2" name="minutes-input"
                       id="minutes-input" value="02" required autocomplete="off">
                <span class="timer-divider">:</span>
                <input type="text" pattern="[0-5]?[0-9]" min="0" max="59" maxlength="2" name="seconds-input"
                       id="seconds-input" value="00" required autocomplete="off">
            </form>
        </div>
        <div class="control-group">
            <div class="half-width control-wrapper">
                <button class="control-primary" id="button-start">
                    Start
                </button>
            </div>
            <div class="half-width control-wrapper">
                <button class="control" id="button-reset">Reset</button>
            </div>
        </div>
    </div>
</section>
<footer class="footer">
    <div class="copyright">
        Copyright &copy; 2018 David Dostal
    </div>
</footer>
</body>
</html>
