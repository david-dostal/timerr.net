<!DOCTYPE html>
<html>
<head lang="en-US">
    <meta charset="utf-8"/>
    <title>Timerr.net</title>
    <link rel="stylesheet" href="styles/styles.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/ie.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="js/polyfills.min.js"></script>
    <script type="text/javascript" src="js/common/number-input.js"></script>
    <script type="text/javascript" src="js/common/time-functions.js"></script>
    <script type="text/javascript" src="js/common/interval-timer.js"></script>
    <script type="text/javascript" src="js/common/base-timer.js"></script>
    <script type="text/javascript" src="js/apps/timer.js"></script>
    <script type="text/javascript" src="js/gui/timer-gui.js"></script>
</head>
<body class="page">
<header class="header row">
    <nav class="navigation column">
        <h1 class="logo"><a href="index.html" class="container">timerr.net</a></h1>
        <ul class="menu">
            <li><a href="index.html" class="container">Stopwatch</a></li>
            <li><a href="timer.html" class="container">Timer</a></li>
            <li><a href="alarm.html" class="container">Alarm</a></li>
            <li><a href="clock.html" class="container">Clock</a></li>
            <li><a href="about.html" class="container">About</a></li>
        </ul>
    </nav>
</header>
<section class="container">
    <div class="row column">
        <div class="timer">
            <form class="timer-time timer-input-group panel-primary container" id="timer-time">
                <input type="text" pattern="[0-9]+" min="0" max="1200" maxlength="2" name="hours-input" id="hours-input"
                       value="00" class="timer-input" autofocus required autocomplete="off" title="Positive integer">
                <span class="timer-divider">:</span>
                <input type="text" pattern="[0-5]?[0-9]" min="0" max="59" maxlength="2" name="minutes-input"
                       id="minutes-input" value="02" required autocomplete="off">
                <span class="timer-divider">:</span>
                <input type="text" pattern="[0-5]?[0-9]" min="0" max="59" maxlength="2" name="seconds-input"
                       id="seconds-input" value="00" required autocomplete="off">
            </form>
        </div>
        <div class="control-group">
            <div class="col-50 control-wrapper">
                <button class="control control-primary container" id="button-start">
                    Start
                </button>
            </div>
            <div class="col-50 control-wrapper">
                <button class="control container" id="button-reset">Reset</button>
            </div>
        </div>
    </div>
</section>
<footer class="footer container">
    <div class="row column">
        Copyright &copy; 2018 David Dostal
    </div>
</footer>
</body>
</html>
